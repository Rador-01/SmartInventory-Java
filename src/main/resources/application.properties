# ========================================
# SERVER CONFIGURATION
# ========================================
# Port where the application runs (same as your Flask app)
server.port=5001

# Application name
spring.application.name=SmartInventory

# ========================================
# DATABASE CONFIGURATION (SQLite)
# ========================================
# Database file location (creates inventory.db in project root)
spring.datasource.url=jdbc:sqlite:inventory.db
spring.datasource.driver-class-name=org.sqlite.JDBC

# Hibernate dialect for SQLite
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect

# DDL auto (create tables automatically)
# Options: create, create-drop, update, validate, none
spring.jpa.hibernate.ddl-auto=update

# Show SQL queries in console (helpful for debugging)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ========================================
# JWT CONFIGURATION
# ========================================
# Secret key for signing JWT tokens (CHANGE THIS IN PRODUCTION!)
jwt.secret=a-very-strong-and-secret-key-for-now-change-in-production

# Token expiration time (24 hours in milliseconds)
jwt.expiration=86400000

# ========================================
# CORS CONFIGURATION
# ========================================
# Allowed origins for frontend (separated by comma)
cors.allowed-origins=http://127.0.0.1:5500,http://localhost:5500,http://127.0.0.1:8000,http://localhost:8000

# ========================================
# LOGGING CONFIGURATION
# ========================================
# Log level (DEBUG shows more details)
logging.level.com.smartinventory=DEBUG
logging.level.org.springframework.security=DEBUG

# ========================================
# JSON CONFIGURATION
# ========================================
# Pretty print JSON responses
spring.jackson.serialization.indent_output=true

# Date format for JSON
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=UTC
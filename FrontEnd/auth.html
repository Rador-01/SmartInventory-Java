<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - SmartInventory</title>
    <link rel="stylesheet" href="CSS/main.css" />
    <link rel="stylesheet" href="CSS/auth.css" />
    <style>
      /* Simple styles for the new tab buttons */
      .auth-tabs {
        display: flex;
        border-bottom: 1px solid var(--border-light);
        margin-bottom: 25px;
      }
      .auth-tab-btn {
        flex: 1;
        background: none;
        border: none;
        padding: 15px;
        font-size: 1.1rem;
        font-weight: 600;
        color: var(--text-muted);
        cursor: pointer;
        border-bottom: 3px solid transparent;
        margin-bottom: -2px; /* Aligns with the wrapper's border */
      }
      .auth-tab-btn.active {
        color: var(--primary-color);
        border-bottom-color: var(--primary-color);
      }
    </style>
  </head>
  <body class="auth-body">
    <div class="auth-container">
      <div class="auth-branding">
        <div class="branding-content">
          <img src="images/logo.png" alt="SmartInventory Logo" class="logo" />
          <h1>SmartInventory</h1>
          <p class="tagline">Intelligent Stock Management System</p>
          <div class="feature-list">
            <div class="feature-item">
              <span class="feature-icon">ğŸ“Š</span
              ><span>Real-time Analytics</span>
            </div>
            <div class="feature-item">
              <span class="feature-icon">ğŸ””</span><span>Automated Alerts</span>
            </div>
            <div class="feature-item">
              <span class="feature-icon">ğŸ“ˆ</span
              ><span>Smart Recommendations</span>
            </div>
            <div class="feature-item">
              <span class="feature-icon">ğŸ”’</span><span>Secure & Reliable</span>
            </div>
          </div>
        </div>
      </div>

      <div class="auth-form-container">
        <div class="auth-form-wrapper">
          <div class="auth-tabs">
            <button id="show-login-tab" class="auth-tab-btn active">
              Sign In
            </button>
            <button id="show-register-tab" class="auth-tab-btn">
              Create Account
            </button>
          </div>

          <div id="login-view">
            <div class="form-header">
              <h2>Welcome Back</h2>
              <p>Sign in to your account to continue</p>
            </div>
            <div
              id="login-message"
              class="alert"
              style="display: none; margin-top: 20px"
            ></div>

            <form class="auth-form" id="login-form">
              <div class="form-group">
                <label for="login-username">Username</label>
                <div class="input-wrapper">
                  <span class="input-icon">ğŸ‘¤</span>
                  <input
                    type="text"
                    id="login-username"
                    placeholder="Enter your username"
                    required
                    class="form-control"
                  />
                </div>
              </div>
              <div class="form-group">
                <label for="login-password">Password</label>
                <div class="input-wrapper">
                  <span class="input-icon">ğŸ”’</span>
                  <input
                    type="password"
                    id="login-password"
                    placeholder="Enter your password"
                    required
                    class="form-control"
                  />
                </div>
              </div>
              <button
                type="submit"
                class="btn btn-primary btn-block"
                id="login-submit-btn"
              >
                Sign In
              </button>
            </form>
          </div>

          <div id="register-view" style="display: none">
            <div class="form-header">
              <h2>Create Account</h2>
              <p>Get started with SmartInventory</p>
            </div>
            <div
              id="register-message"
              class="alert"
              style="display: none; margin-top: 20px"
            ></div>

            <form class="auth-form" id="register-form">
              <div class="form-group">
                <label for="reg-fullname">Full Name</label>
                <div class="input-wrapper">
                  <span class="input-icon">ğŸ‘¤</span>
                  <input
                    type="text"
                    id="reg-fullname"
                    placeholder="Enter your full name"
                    required
                    class="form-control"
                  />
                </div>
              </div>
              <div class="form-group">
                <label for="reg-username">Username</label>
                <div class="input-wrapper">
                  <span class="input-icon">@</span>
                  <input
                    type="text"
                    id="reg-username"
                    placeholder="Enter your username"
                    required
                    class="form-control"
                  />
                </div>
              </div>
              <div class="form-group">
                <label for="reg-email">Email</label>
                <div class="input-wrapper">
                  <span class="input-icon">âœ‰ï¸</span>
                  <input
                    type="email"
                    id="reg-email"
                    placeholder="Enter your email"
                    required
                    class="form-control"
                  />
                </div>
              </div>
              <div class="form-group">
                <label for="reg-password">Password</label>
                <div class="input-wrapper">
                  <span class="input-icon">ğŸ”’</span>
                  <input
                    type="password"
                    id="reg-password"
                    placeholder="Create a password"
                    required
                    class="form-control"
                  />
                </div>
              </div>
              <button
                type="submit"
                class="btn btn-primary btn-block"
                id="register-submit-btn"
              >
                Create Account
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="JavaScript/auth.js"></script>
  </body>
</html>
